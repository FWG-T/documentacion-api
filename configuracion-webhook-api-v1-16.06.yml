openapi: 3.0.3
info:
  title: Webhook para Notificaciones de Api-Testia
  description: >
    Este documento describe los pasos necesarios y el funcionamiento del webhook
    utilizado para recibir notificaciones de Testia en tiempo real.
  version: 1.0.1

tags:
  - name: EntityEventWebhook
    description: |
      El webhook es un mecanismo que permite a Api-Testia notificar eventos importantes a tu sistema en tiempo real. 
      A través de este, podrás recibir notificaciones sobre estados de documentos e información de las distintas plataformas,
      sobre el personal, vehículo y contatista, directamente en un endpoint definido por tu aplicación.

      Para que Testia pueda enviar notificaciones a tu sistema, es necesario proporcionar una URL donde se recibirán estas 
      notificaciones mediante el método HTTP POST.

paths:
  "Ejemplo:":
    post:
      tags:
        - Estructura de los Eventos
      summary: Descripción general de la estructura de los eventos.
      description: |
        Este endpoint recibe notificaciones enviadas por Api-Testia sobre información relacionada
        a el personal, vehículo y contratistas.

        **Funcionamiento**
        - **Notificación a Testia:** El administrador del sistema que desee recibir notificaciones deberá comunicar a Api-Testia 
          la URL donde desea recibir los eventos.
        - **Método de Envío:** Todas las notificaciones se enviarán mediante el método HTTP POST. El contenido de la notificación 
          estará en formato JSON para facilitar la integración.

        **Estructura del Mensaje**
        - `action`: Acción realizada.
        - `status`: Estado de la operación.
        - `operationType`: Tipo de operación.
        - `entity`: Entidad sobre la que se realizó la operación.
        - `description`: Descripción del evento.
        - `timestamp`: Marca temporal del evento en formato ISO 8601. 
        - `payload`: Objeto con la infromación relacionada.
      operationId: GestionEventos
      responses:
        "201":
          description: Solicitud de creación o actualización de contratista recibida
