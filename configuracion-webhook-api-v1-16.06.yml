components:
  schemas:
    VehicleCreateResponse:
      type: object
      properties:
        action:
          type: string
          description: Acción realizada en el sistema, indicando qué operación fue ejecutada.
          example: "vehicle.create"
        status:
          type: string
          description: Estado de la operación, indicando si fue exitosa o fallida.
          example: "success"
        operationType:
          type: string
          description: Tipo de operación realizada.
          example: "create"
        entity:
          type: string
          description: Entidad que se vio afectada por la acción.
          example: "vehicle"
        description:
          type: string
          description: Descripción breve del propósito de la operación.
          example: "creación de vehiculo exitosa"
        timestamp:
          type: string
          format: date-time
          description: Fecha y hora exacta en la que se realizó la operación.
          example: "2024-12-19T15:26:10.046Z"
        payload:
          type: object
          description: Información adicional relacionada con la creación del vehículo.
          properties:
            vehicle:
              type: object
              description: Detalles del vehículo creado.
              properties:
                patent:
                  type: string
                  description: Patente del vehículo.
                  example: "RZVL93"
                brand:
                  type: string
                  nullable: true
                  description: Marca del vehículo.
                model:
                  type: string
                  nullable: true
                  description: Modelo del vehículo.
                vehicle_year:
                  type: integer
                  nullable: true
                  description: Año del vehículo.
                vehicle_color:
                  type: string
                  nullable: true
                  description: Color del vehículo.
                engine_number:
                  type: string
                  nullable: true
                  description: Número del motor.
                chassis_number:
                  type: string
                  nullable: true
                  description: Número de chasis.
                vin_number:
                  type: string
                  nullable: true
                  description: Número de identificación del vehículo (VIN).
                fuel:
                  type: string
                  nullable: true
                  description: Tipo de combustible.
                pvb:
                  type: number
                  nullable: true
                  description: Peso bruto vehicular (PVB).
                vehicle_type:
                  type: string
                  nullable: true
                  description: Tipo de vehículo.
                owner_name:
                  type: string
                  nullable: true
                  description: Nombre del propietario.
                owner_rut:
                  type: string
                  nullable: true
                  description: RUT del propietario.
                owner_acquisition_date:
                  type: string
                  format: date
                  nullable: true
                  description: Fecha de adquisición por parte del propietario.
                owner_repertoire:
                  type: string
                  nullable: true
                  description: Repertorio del propietario.
                owner_number:
                  type: string
                  nullable: true
                  description: Número del propietario.
                owner_date:
                  type: string
                  format: date
                  nullable: true
                  description: Fecha registrada del propietario.
                domain_limitations:
                  type: string
                  nullable: true
                  description: Limitaciones de dominio del vehículo.
            documents:
              type: array
              description: Documentos asociados al vehículo.
              items:
                type: object
                properties:
                  demand:
                    type: string
                    description: Demanda asociada al documento (obligatoria u opcional).
                    example: "obligatorio"
                  parent:
                    type: string
                    description: Identificador del vehículo asociado al documento.
                    example: "RZVL93"
                  document:
                    type: string
                    description: Nombre del documento.
                    example: "Permiso de circulación"
                  documentType:
                    type: integer
                    description: Tipo del documento.
                    example: 24
                  status:
                    type: string
                    description: Estado actual del documento.
                    example: "Pendiente de subir"
                  color:
                    type: string
                    description: Color asociado al estado del documento.
                    example: "Rojo"

    ContractorReviewResponse:
      properties:
        action:
          type: string
          description: Acción realizada en el sistema, indicando qué operación fue ejecutada en el vehículo.
          example: contractor.create
        status:
          type: string
          description: Estado de la operación, indicando si fue exitosa o fallida.
          example: success
        operationType:
          type: string
          description: Tipo de operación realizada, especificando el contexto de la acción (en este caso, información adicional).
          example: create
        entity:
          type: string
          description: Entidad que se vio afectada por la acción (en este caso, vehículo).
          example: vehicle
        description:
          type: string
          description: Descripción breve del propósito de la operación, indicando que se actualizó la revisión técnica del vehículo.
          example: se actualiza información societaria
        timestamp:
          type: string
          format: date-time
          description: Fecha y hora exacta en la que se realizó la operación.
          example: "2024-12-16T13:03:59.278Z"
        payload:
          type: object
          properties:
            contractor:
              type: object
              description: Información del contratista y detalles de su revisión.
              properties:
                startReview:
                  type: string
                  format: date
                  description: Fecha de inicio de la revisión.
                  example: "2024-12-01"
                endReview:
                  type: string
                  format: date
                  description: Fecha de finalización de la revisión.
                  example: "2024-12-31"
                contractor:
                  type: object
                  description: Detalles del contratista revisado.
                  properties:
                    rut:
                      type: string
                      description: RUT del contratista.
                      example: "78853890-1"
                    businessName:
                      type: string
                      description: Razón social del contratista.
                      example: "ingenieria y construcciones copayapu ltda"
                    name:
                      type: string
                      nullable: true
                      description: Nombre del contratista (si aplica).
                    lastName:
                      type: string
                      nullable: true
                      description: Apellido del contratista (si aplica).
                    contractorType:
                      type: object
                      description: Tipo de contratista.
                      properties:
                        name:
                          type: string
                          description: Nombre del tipo de contratista.
                          example: "Empresa"
                    companyPartner:
                      type: array
                      description: Lista de socios de la empresa.
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                            description: Identificador único del socio.
                            example: "777fac3f-f51a-4716-adb3-08358f44ba2a"
                          rut:
                            type: string
                            description: RUT del socio.
                            example: "14389541-6"
                          name:
                            type: string
                            description: Nombre del socio.
                            example: "Marcela"
                          lastName:
                            type: string
                            description: Apellido del socio.
                            example: "Retamal"
                          email:
                            type: string
                            format: email
                            description: Correo electrónico del socio.
                            example: "marcela.retamal@orbis-dev.cl"
                          phoneNumber:
                            type: string
                            description: Número de teléfono del socio.
                            example: "+56971012727"
                          userId:
                            type: string
                            nullable: true
                            description: Identificador del usuario (si aplica).
                  serviceType:
                    type: object
                    description: Tipo de servicio asociado al contratista.
                    properties:
                      name_service_type:
                        type: string
                        description: Nombre del tipo de servicio.
                        example: "Monitoreo"
                  reviewCompanies:
                    type: array
                    description: Empresas relacionadas con la revisión.
                    items:
                      type: object
                  fullNameUser:
                    type: string
                    nullable: true
                    description: Nombre completo del usuario relacionado.
                  additionalFields:
                    type: object
                    nullable: true
                    description: Campos adicionales relacionados con el contratista.
                  additionalDocuments:
                    type: array
                    nullable: true
                    description: Documentos adicionales relacionados con el contratista.
                    items:
                      type: object
                  isActive:
                    type: boolean
                    description: Indicador de si la revisión está activa.
                    example: true
              documents:
                type: array
                description: Documentos asociados al contratista.
                items:
                  type: object
                  properties:
                    demand:
                      type: string
                      description: Demanda asociada al documento (obligatoria u opcional).
                      example: "obligatorio"
                    rut:
                      type: string
                      description: RUT del contratista asociado al documento.
                      example: "78853890-1"
                    document:
                      type: string
                      description: Nombre del documento.
                      example: "F30 (Total pagos)"
                    documentType:
                      type: integer
                      description: Tipo del documento.
                      example: 16
                    status:
                      type: string
                      description: Estado actual del documento.
                      example: "Pendiente de subir"
                    color:
                      type: string
                      description: Color asociado al estado del documento.
                      example: "Rojo"

